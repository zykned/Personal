<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Site</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    .layout-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="layout-wrapper">
    <div class="card">
      <img class="avatar" src="Images/71a461428e57df72f25357925da768b9.jpg" alt="Avatar">
      <div class="name">zykn</div>
      <div class="bio">Student Software Developer.</div>
      <div class="links">
        <div class="preview-container">
          <a href="https://discord.com/invite/iwnl" target="_blank" rel="noopener noreferrer">
            <button><span>/iwnl</span></button>
          </a>
          <div class="preview-box">
            <img src="Images/iwnl.png" alt="Preview of iwnl">
          </div>
        </div>
        <div class="preview-container">
          <a href="https://instagram.com/vynors" target="_blank" rel="noopener noreferrer">
            <button><span>IG</span></button>
          </a>
          <div class="preview-box">
            <img src="Images/ig.png" alt="Instagram Preview">
          </div>
        </div>
        <div class="preview-container">
          <a href="https://discord.com/invite/zykn" target="_blank" rel="noopener noreferrer">
            <button><span>/zykn</span></button>
          </a>
          <div class="preview-box">
            <img src="Images/zykn.png" alt="Preview of zykn site">
          </div>
        </div>
      </div>
    </div>

    <div class="card-container">
      <div class="card">
        <div class="card-header">
          <div style="background: url('./assets/img/banner.png')" class="banner-img"></div>
        </div>
        <div class="card-body">
          <div class="profile-header">
            <div class="profil-logo">
              <img src="./assets/img/logo.png" />
            </div>
            <div class="badges-container">
              <div class="badge-item">
                <img src="./assets/img/badges/bravery.webp" alt="" />
                <div class="tooltip tooltip-up">Tooltip</div>
              </div>
              <div class="badge-item">
                <img src="./assets/img/badges/nitro.webp" alt="" />
                <div class="tooltip tooltip-up">Tooltip</div>
              </div>
              <div class="badge-item">
                <img src="./assets/img/badges/boost.webp" alt="" />
                <div class="tooltip tooltip-up">A super badge since a long time ago.</div>
              </div>
            </div>
          </div>
          <div class="profile-body">
            <div class="username">Sybrax<span>#3098</span></div>
            <hr />
            <div class="basic-infos">
              <div class="category-title">About Me</div>
              <p>Your about me description.</p>
            </div>
            <div class="basic-infos">
              <div class="category-title">Member Since</div>
              <p>Jun 14, 2017</p>
            </div>
            <div class="roles">
              <div class="category-title">Roles</div>
              <div class="roles-list">
                <div class="role"><div class="role-color" style="background: orange"></div>Owner</div>
            </div>
            <div class="note">
              <div class="category-title">Note</div>
              <textarea placeholder="Click for add a note"></textarea>
            </div>
            <div class="message">
              <input type="text" placeholder="Send a message to @Sybrax" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-container">
    <div class="modal">
      Action done! Any question ?
    </div>
  </div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
